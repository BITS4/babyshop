# .github/workflows/firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: babyshop/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: babyshop

      - name: Build (Next)
        run: npm run build         # <-- only build; with output: "export" this creates babyshop/out
        working-directory: babyshop

      - name: Verify out folder
        run: |
          echo "Listing babyshop/"
          ls -la
          echo "Listing babyshop/out"
          ls -la out || true
          test -e out/index.html || (echo "out/index.html missing" && exit 1)
        working-directory: babyshop

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHOP_AUTH_2825F }}
          projectId: shop-auth-2825f
          channelId: live
          entryPoint: babyshop
